<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود مدیر | تکنوهوش</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #fff8dc; }
    input, button { padding: 0.8rem; margin: 0.5rem; border-radius: 6px; border: 1px solid #aaa; }
    button { background: #0078d4; color: white; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ورود مدیر اصلی</h1>
  <input type="text" id="username" placeholder="نام کاربری" />
  <button onclick="login()">ورود</button>
  <p id="msg"></p>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      if (username === "amir0098767") {
        localStorage.setItem("loggedInUser", JSON.stringify({ username, role: "admin", limit: 999 }));
        location.href = "admin-panel.html";
      } else {
        document.getElementById("msg").textContent = "❌ فقط مدیر اصلی مجاز است.";
      }
    }
  </script>
</body>
</html>
