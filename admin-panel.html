<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پنل مدیریت | تکنوهوش</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f8ff; }
    section { margin-bottom: 2rem; }
    input, select, textarea, button { padding: 0.5rem; margin: 0.5rem 0; border-radius: 6px; border: 1px solid #aaa; width: 100%; max-width: 600px; }
    button { background: #0078d4; color: white; font-weight: bold; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    .message-box { border: 1px solid #ccc; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; background-color: #eef; }
    .error { text-align: center; margin-top: 2rem; font-size: 1.1rem; color: red; }
  </style>
</head>
<body>
  <h1>پنل مدیریت تکنوهوش</h1>
  <div id="adminContent" style="display:none;">
    <section>
      <h2>🔑 افزودن API</h2>
      <input type="text" id="apiInput" placeholder="کلید API را وارد کنید" />
      <button onclick="addAPI()">افزودن</button>
    </section>

    <section>
      <h2>👤 افزودن کاربر</h2>
      <input type="text" id="usernameInput" placeholder="نام کاربری" />
      <select id="roleInput">
        <option value="user">کاربر</option>
        <option value="admin">مدیر</option>
      </select>
      <input type="number" id="limitInput" placeholder="تعداد پیام مجاز" />
      <button onclick="addUser()">افزودن</button>
    </section>

    <section>
      <h2>📊 آمار سایت</h2>
      <p>کاربران ثبت‌شده: <span id="userCount">--</span></p>
      <p>پیام‌های ارسال‌شده: <span id="messageCount">--</span></p>
    </section>

    <section>
      <h2>🗑 مدیریت کاربران</h2>
      <table>
        <thead>
          <tr><th>نام کاربری</th><th>نقش</th><th>پیام مجاز</th><th>حذف</th></tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </section>

    <section>
      <h2>📨 پیام‌های دریافتی</h2>
      <div id="messagesContainer"></div>
    </section>

    <section>
      <h2>📰 خبر صفحه اول</h2>
      <textarea id="siteNotice" placeholder="متن خبر را وارد کنید..."></textarea>
      <button onclick="saveNotice()">ذخیره خبر</button>
      <button onclick="clearNotice()">حذف خبر</button>
    </section>
  </div>

  <div id="accessDenied" class="error" style="display:none;">
    ❌ فقط مدیران مجاز به مشاهده پنل مدیریت هستند.
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentUser = JSON.parse(localStorage.getItem("loggedInUser") || "null");
      if (currentUser && currentUser.role === "admin") {
        document.getElementById("adminContent").style.display = "block";
        updateStats();
        renderUsers();
        renderMessages();
        loadNotice();
      } else {
        document.getElementById("accessDenied").style.display = "block";
      }
    });

    function addAPI() {
      const key = document.getElementById("apiInput").value.trim();
      if (key) {
        localStorage.setItem("activeAPI", key);
        alert("✅ API ذخیره شد.");
      }
    }

    function addUser() {
      const username = document.getElementById("usernameInput").value.trim();
      const role = document.getElementById("roleInput").value;
      const limit = parseInt(document.getElementById("limitInput").value);
      if (!username || isNaN(limit)) return;

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      users.push({ username, role, limit });
      localStorage.setItem("users", JSON.stringify(users));
      alert("✅ کاربر اضافه شد.");
      renderUsers();
      updateStats();
    }

    function renderUsers() {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const table = document.getElementById("userTable");
      table.innerHTML = "";
      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.role}</td>
          <td>${user.limit}</td>
          <td><button onclick="deleteUser(${index})">❌</button></td>
        `;
        table.appendChild(row);
      });
    }

    function deleteUser(index) {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      renderUsers();
      updateStats();
    }

    function updateStats() {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const messages = JSON.parse(localStorage.getItem("contactMessages") || "[]");
      document.getElementById("userCount").textContent = users.length;
      document.getElementById("messageCount").textContent = messages.length;
    }

    function renderMessages() {
      const messages = JSON.parse(localStorage.getItem("contactMessages") || "[]");
      const container = document.getElementById("messagesContainer");
      if (messages.length === 0) {
        container.innerHTML = "<p>هیچ پیامی دریافت نشده است.</p>";
        return;
      }

      container.innerHTML = "";
      messages.forEach((msg) => {
        const box = document.createElement("div");
        box.className = "message-box";
        box.innerHTML = `
          <p><strong>👤 کاربر:</strong> ${msg.user}</p>
          <p><strong>موضوع:</strong> ${msg.subject}</p>
          <p><strong>متن پیام:</strong> ${msg.message}</p>
          <p><strong>تاریخ:</strong> ${msg.date}</p>
        `;
        container.appendChild(box);
      });
    }

    function saveNotice() {
      const text = document.getElementById("siteNotice").value.trim();
      if (text) {
        localStorage.setItem("siteNotice", text);
        alert("✅ خبر ذخیره شد.");
      }
    }

    function clearNotice() {
      localStorage.removeItem("siteNotice");
      document.getElementById("siteNotice").value = "";
      alert("✅ خبر حذف شد.");
    }

    function loadNotice() {
      const notice = localStorage.getItem("siteNotice") || "";
      document.getElementById("siteNotice").value = notice;
    }
  </script>
</body>
</html>
