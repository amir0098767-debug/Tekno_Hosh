<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تکنوهوش | صفحه اصلی</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #ffffff; color: #333; }
    header { text-align: center; margin-bottom: 2rem; }
    h1 { font-size: 2rem; color: #0078d4; }
    #noticeBox { background: #fff8dc; border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; display: none; font-weight: bold; }
    main { max-width: 800px; margin: auto; }
    footer { text-align: center; margin-top: 3rem; font-size: 0.8rem; color: #666; }
  </style>
</head>
<body>
  <header>
    <h1>تکنوهوش | هوش مصنوعی برای همه</h1>
  </header>

  <div id="noticeBox"></div>

  <main>
    <p>به تکنوهوش خوش آمدید! اینجا می‌تونید با هوش مصنوعی چت کنید، پیام بفرستید، و از امکانات سایت استفاده کنید.</p>
    <p>برای شروع، از منوی بالا یا لینک‌های صفحه استفاده کنید.</p>
  </main>

  <footer>
    © 2025 تکنوهوش | توسعه توسط متخصصان تکنوهوش
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const notice = localStorage.getItem("siteNotice");
      if (notice) {
        const box = document.getElementById("noticeBox");
        box.textContent = notice;
        box.style.display = "block";
      }
    });
  </script>
</body>
</html>
