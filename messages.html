<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پیام‌های کاربران | تکنوهوش</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Vazirmatn', sans-serif; transition: background 0.4s ease, color 0.4s ease; line-height: 1.6; }
    body.light { background: linear-gradient(135deg, #e0f7fa, #ffffff); color: #333; }
    body.dark { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: #eee; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; flex-wrap: wrap; }
    .main-title a { font-size: 1.8rem; font-weight: bold; text-decoration: none; color: inherit; }
    #themeToggle { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: inherit; }
    main { padding: 2rem; max-width: 800px; margin: auto; }
    .message-box { border: 1px solid #ccc; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; background-color: rgba(255,255,255,0.1); }
    .message-box h3 { margin-bottom: 0.5rem; }
    textarea { width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid #aaa; margin-top: 0.5rem; }
    button { margin-top: 0.5rem; padding: 0.5rem 1rem; border: none; border-radius: 6px; background-color: #0078d4; color: white; font-weight: bold; cursor: pointer; }
    footer { text-align: center; padding: 1rem; font-size: 0.8rem; margin-top: 2rem; }
  </style>
</head>
<body class="light">
  <header>
    <h1 class="main-title"><a href="index.html">تکنوهوش | پیام‌های کاربران</a></h1>
    <button id="themeToggle">🌙</button>
  </header>

  <main>
    <h2>📨 پیام‌های دریافتی</h2>
    <div id="messagesContainer"></div>
  </main>

  <footer>
    © 2025 تکنوهوش | توسعه توسط متخصصان تکنوهوش
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const themeBtn = document.getElementById("themeToggle");
      const body = document.body;
      function setTheme(theme) {
        body.className = theme;
        localStorage.setItem("theme", theme);
        themeBtn.textContent = theme === "dark" ? "☀️" : "🌙";
      }
      const savedTheme = localStorage.getItem("theme") || "light";
      setTheme(savedTheme);
      themeBtn.addEventListener("click", () => {
        const newTheme = body.className === "dark" ? "light" : "dark";
        setTheme(newTheme);
      });

      const currentUser = JSON.parse(localStorage.getItem("loggedInUser") || "null");
      if (!currentUser || currentUser.username !== "t89kalantari") {
        document.body.innerHTML = "<p style='text-align:center; margin-top:2rem;'>❌ فقط مدیر اصلی مجاز به مشاهده پیام‌هاست.</p>";
        return;
      }

      const messages = JSON.parse(localStorage.getItem("contactMessages") || "[]");
      const container = document.getElementById("messagesContainer");

      if (messages.length === 0) {
        container.innerHTML = "<p>هیچ پیامی دریافت نشده است.</p>";
        return;
      }

      messages.forEach((msg, index) => {
        const box = document.createElement("div");
        box.className = "message-box";
        box.innerHTML = `
          <h3>👤 ${msg.user}</h3>
          <p><strong>موضوع:</strong> ${msg.subject}</p>
          <p><strong>متن:</strong> ${msg.message}</p>
          <p><strong>تاریخ:</strong> ${msg.date}</p>
          <textarea placeholder="پاسخ..." id="reply-${index}"></textarea>
          <button onclick="sendReply(${index})">ارسال پاسخ</button>
        `;
        container.appendChild(box);
      });
    });

    function sendReply(index) {
      const replyText = document.getElementById(`reply-${index}`).value.trim();
      if (!replyText) return;
      alert("✅ پاسخ ارسال شد:\n" + replyText);
      document.getElementById(`reply-${index}`).value = "";
    }
  </script>
</body>
</html>
